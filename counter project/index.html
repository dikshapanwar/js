<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Color Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .counter-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn-increase {
            background-color: #4CAF50;
            color: white;
        }

        .btn-decrease {
            background-color: #f44336;
            color: white;
        }

        .btn-reset {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Counter</h1>
        <div id="counter">0</div>
        <button class="btn btn-increase" id="increase">Increase</button>
        <button class="btn btn-decrease" id="decrease">Decrease</button>
        <button class="btn btn-reset" id="reset">Reset</button>
    </div>

    <script>
        let num = 0;
        const displayCounter = document.getElementById('counter');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');
        const resetBtn = document.getElementById('reset')

        function updateColor() {
            if (num > 0) {
                document.getElementById('increase').addEventListener('click', () => {
                    displayCounter.style.color = `green`
                })
            } else if (num < 0) {
                displayCounter.style.color = `red     `
            }
            else {
                displayCounter.style.color = `black`
            }
        }
        increaseBtn.addEventListener('click',()=>{
            num++;
            displayCounter.textContent=num;
            updateColor()
            console.log("hiii");
            
        })
        decreaseBtn.addEventListener('click',()=>{
            num--;
            displayCounter.textContent=num;
            updateColor();
            console.log("nhi");
        })
        resetBtn.addEventListener('click',()=>{
            num=0;
            displayCounter.textContent=num;
            
        })
    </script>

</body>

</html>
