<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="insex.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="options">
      <button class="option" id="rock">Rock</button>
      <button class="option" id="paper">Paper</button>
      <button class="option" id="scissors">Scissors</button>
    </div>
    <div class="result">
      <h2 id="result-message"></h2>
      <p>Player Choice: <span id="player-choice"></span></p>
      <p>Computer Choice: <span id="computer-choice"></span></p>
    </div>
    <button id="restart" class="hidden">Play Again</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
